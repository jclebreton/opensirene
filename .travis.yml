sudo: required

services:
  - docker

language: go

go:
  - 1.9.x

install:
  - go get -u github.com/golang/dep/cmd/dep
  - dep ensure

script:
  - "./scripts/run_tests_with_coverage.sh"

after_success:
  - bash <(curl -s https://codecov.io/bash)
  - go build
  - "./scripts/release.sh"

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - "*.deb"
    - "*SUMS"
  skip_cleanup: true
  on:
    tags: true


